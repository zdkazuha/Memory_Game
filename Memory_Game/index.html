<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="game">
        <div class="tab">
            <p>Time: <span class="time">0</span></p>
            <p>Points: <span class="points">10</span></p>
        </div>
        
        <div class="cards"></div>
    </div>
        
    <div class="Show">
        <button class="showTopList">Show Top List</button>
    </div>

    <div class="TopList">

        <h2>Top List</h2>

        <table>
            <thead class="thList">
                <tr>
                    <th>Top</th>
                    <th>Player</th>
                    <th>Points</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody class="tdList">
                
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
